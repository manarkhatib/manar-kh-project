<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <title>My Project</title>
</head>

<body>


    <div class="container w-50">
        <div class="row row-centered">

            <div class="section1">
                <div class="col">
                    <h1 class="text-center title" id="main-title">My Task Board</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="row">
                    <form name="taskform" action="javascript:void(0);">
                </div>
                <div class="row mt-3">
                    <div class="col-1 margin"></div>
                    <div class="col-11 pl-0"><input id="error" type="text" class="form-control" disabled></div>
                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder margin"><label class="required"></label></div>
                    <div class="col-11 pl-0"><textarea name="task" type="text" class="form-control removeTopBorder"
                            id="contentid" placeholder="What are you planing to do?"></textarea></div>

                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder margin"><label class="required"></label></div>
                    <div class="col-11  pl-0"><input name="date" type="date" class="form-control removeTopBorder"
                            id="dateid"></div>
                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder margin"></div>
                    <div class="col-11 pl-0"><input name="time" type="time" class="form-control removeTopBorder"
                            id="timeid"></div>
                </div>
                <div class="row">
                    <div class="col-1 removeTopBorder margin"></div>
                    <div class="col-11 pl-0"><input type="text" class="form-control removeTopBorder" disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-2 offset-1"><button id="addbutton" type="button" onclick="add()"
                            class="btn btn-dark btn-lg">Add
                            Task</button></div>
                    <div class="col-2 offset-1"><button id="resetbutton" type="button" onclick="reset()"
                            class="btn btn-dark btn-lg">Reset Form</button></div>
                    <div class="col-2 offset-1"><button id="clearbutton" type="button" onclick="removeall()"
                            class="btn btn-dark btn-lg">Clear All</button></div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <div id="notescontainer">


                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
